<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/stypes.css">
  <script src="./scripts/main.js" type="module" defer></script>
</head>

<body>
  <div id="wrapper">

    <section id="section-sidebar">

      <button id="section-sidebar-btn-newnote">Create New Note</button>

      <section id="section-sidebar-section-notelist"></section>

    </section>

    <section id="section-docs">

      <div id="section-docs-div-options">

        <button id="section-docs-div-options-btn-savedoc">Save</button>

        <select id="section-docs-div-options-select-newblock">
          <option value="">Add new block</option>
          <option value="markdown">Markdown block</option>
          <option value="media">Media block</option>
          <option value="ai">AI block</option>
        </select>

        <button id="section-docs-div-options-btn-closedoc">Close Note</button>

      </div>

      <div id="section-docs-div-doc"></div>

    </section>

  </div>
</body>

</html>
